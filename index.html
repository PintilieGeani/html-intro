<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Il mio primo sito html">
    <meta name="keywords" content="sito html introduzione">
    <meta name="author" content="Pintilie Geani">
    <title>HTML Intro</title>
</head>
<body>
    <!--Prima lezione html-->

    <h1>Hello Word</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque est sit assumenda sunt soluta! Autem ipsum odit eligendi expedita numquam tenetur, magnam dolore deserunt maxime earum facere veritatis ut sunt?</p>
    <!--
    La prima cosa che vediamo è il DOCTYPE e il tag html che racchiude tutta la pagina
    head: è la testa del nostro documento, elemento che non è visibile a schermo dove andiamo a mettere info aggiuntivi che servono al browser per interpretare il nostro documento (es: css)
    meta: sono dati aggiuntivi che caratterizzano il nostro documento
    Title: tag presente nel head ed è il titolo che poi risulterà sul tab del browser
    Body: è il corpo del documento, dove verrà costruito
    
    Tag: Elemento del linguaggio html che da un significato semantico al nostro testo 
        <tag>: delimita l'inizio della parte del testo
        </tag>: delimita la fine della parte di testo
        
        Tag "h1,2,3,4,5,6": Sono i titoli dal più grande al piu piccolo-->

    <h1>Titolo 1</h1>
    <h2>Titolo 2</h2>
    <h3>Titolo 3</h3>
    <h4>Titolo 4</h4>
    <h5>Titolo 5</h5>
    <h6>Titolo 6</h6>

    <!--h1 essendo il Titolo del nostro documento dovrebbe essere unico nella pagina perchè è alla base della richerca del motore di ricerca
    -->
    <!-- Questo è un commento -->
    <!-- Control+k+c per commentare una linea -->
     <!-- mentre control+k+u per togliere il commento -->
</body>
</html>
